<div bsModal #editProfileModal="bs-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="editProfileModal"
  aria-hidden="true" [config]="{backdrop: 'static', ignoreBackdropClick: true, keyboard: false}">
  <ng-container *ngIf="profile">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title pull-left"><i class="fa fa-pencil" style="font-size:14px;"></i> Edit Profile</h4>
          <button type="button" class="close pull-right" (click)="editProfileModal.hide()" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                            </button>
        </div>

        <form (ngSubmit)="updateProfile(f)" #f="ngForm" class="form-horizontal">
          <div class="modal-body modal-bodyman">
            <div class="row">
              <div class="col-md-12">
                <div class="form-group">
                  <img class="profile-user-img img-responsive img-circle" src="{{profile.imgUrl}}" alt="User profile picture" style="width:100px; height:100px;">
                </div>
                <!-- /.form-group -->
                <div class="form-group">
                  <label class="control-label col-sm-2">Name</label>
                  <div class="col-sm-10">
                    <!--<input type="text" class="form-control" value="narayan">-->
                    <input type="text" class="form-control" placeholder="Name" [(ngModel)]="profile.fname" name="profile.fname" required #name="ngModel">
                      <span class="help-block" *ngIf="!name.valid && name.touched">Please enter a name</span>
                  
                  </div>
                </div>
                <!-- /.form-group -->
                <div class="form-group">
                  <label class="control-label col-sm-2">Expertise</label>
                  <div class="col-sm-10">
                    <ng-select [multiple]="true" [items]="expertiseItems" [active]="selectedExpertiseItems" (data)="refreshSelectedExpertises($event)"
                      placeholder="No Expertise selected"></ng-select>




                  </div>
                </div>
                <!-- /.form-group -->
                <div class="form-group">
                  <label class="control-label col-sm-2">Year of Experience</label>
                  <div class="col-sm-10">
                     <input type="number" class="form-control" placeholder="Experience" [(ngModel)]="profile.experience" name="experience" required min="0" max="99" step="1" #experience="ngModel">
                    <!--<select class="form-control" data-placeholder="Select a Experience" style="width: 100%;"  [(ngModel)]="profile.experience" name="experience">
                        <option *ngFor="let year of experienceYears"
                        [value]="year" 
                        >{{year}}</option>
                    </select>-->
                  </div>
                </div>
                <!-- /.form-group -->
                <div class="form-group">
                  <label class="control-label col-sm-2">Language</label>
                  <div class="col-sm-10">

                    <ng-select [multiple]="true" [items]="languageItems" [active]="selectedLanguageItems" (data)="refreshSelectedLanguages($event)"
                      placeholder="No Language selected"></ng-select>

                  </div>
                </div>
                <!-- /.form-group -->
                <div class="form-group">
                  <label class="control-label col-sm-2">Description</label>
                  <div class="col-sm-10">

                    <textarea class="form-control" rows="4" [(ngModel)]="profile.description" name="profile.description">{{profile.description}}
                                            </textarea>


                  </div>
                </div>
                <!-- /.form-group -->


              </div>

            </div>



          </div>


          <div class="modal-footer">

            <p class="text-center" style="margin:0; padding:0;">
              <button type="submit" [disabled]="!f.valid" class="btn btn-info btn-flat">Save</button>
              </p>
          </div>

        </form>



      </div>
    </div>

  </ng-container>
  </div>
