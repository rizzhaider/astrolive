<app-header (sidebarButtonToggled) = "sidebarButtonToggled($event)"></app-header>
<app-sidebar [sidebarCollapsed] = "sidebarCollapsed"></app-sidebar>
 <!-- start preloader -->
		<div class="preloader" *ngIf="loading">
			<div class="sk-spinner sk-spinner-wave" style="left:50%; top:45%; position:absolute; z-index:999999;">
     	 		<div class="sk-rect1"></div>
       			<div class="sk-rect2"></div>
       			<div class="sk-rect3"></div>
      	 		<div class="sk-rect4"></div>
      			<div class="sk-rect5"></div>
     		</div>
       </div>
    	<!-- end preloader -->

      <!-- Content Wrapper. Contains page content -->
        <div class="content-wrapper" [ngClass]="{'sidebar-collapse': sidebarCollapsed}">
            <!-- Content Header (Page header) -->
            <section class="content-header">
                <h1>
                    Tips

                </h1>
                <ol class="breadcrumb">
                     <li><a href="#" routerLink="/profile"><i class="fa fa-user-circle-o"></i> Profile</a></li>
                    <li class="active">Tips</li>
                </ol>
            </section>
            <!-- Main content -->
            <section class="content">
        
          <!-- Main row -->
          <div class="row">
            <!-- Left col -->
            <div class="col-lg-12">
            

              <!-- Chat box -->
              <div class="box box-warning">   


                
                             
                <div class="box-body chat" >

               <div class="no-follower" style="margin-top:80px;"  *ngIf="tipsData.length == 0 && !loading">
                        <p class="text-center" style="font-size:180px; color:#888; margin:0; padding:0;">
                       <i class="fa fa-lightbulb-o"></i>
                        </p>
                        <p class="text-center">No Tips Added !</p>
                    </div>


                  <!-- chat item -->
                  <div *ngIf="tipsData.length > 0 && !loading">
                  <div class="item"  *ngFor="let tip of tipsData"  >
                    <img src="assets/images/default_avatar.png"/>
                    <p class="message">
                      <a class="name">
                          <small class="text-muted pull-right" style="font-size:15px;" (click)="editModal.openModal(tip)" tooltip="Edit"><i class="fa fa-pencil fa-lg"></i></small>
                          <small class="text-muted pull-right" style="font-size:15px;" (click)="deleteAstroTip(tip)" tooltip="Delete"><i class="fa fa-trash-o fa-lg"></i></small>
                        
                        {{tip.astrologer}}
                      </a>
                     {{tip.tip}}<br>
                     <small class="text-muted" style="cursor:auto; margin:0; font-size:11px;"><i class="fa fa-clock-o"></i> {{tip.time|date}}</small>
                    </p>
                   
                  </div><!-- /.item -->
                 </div>
                   
                </div><!-- /.chat -->
                <div class="box-footer">
                  <div class="input-group">
                    <input type="text" class="form-control" placeholder="Add Tips..." [(ngModel)]="tipText">
                    <div class="input-group-btn">
                      <button class="btn btn-warning" (click)="addAstroTip()"><i class="fa fa-plus"></i></button>
                    </div>
                  </div>
                </div>
              </div><!-- /.box (chat box) -->

            

            </div>
           
          </div><!-- /.row (main row) -->

        </section><!-- /.content -->
        </div>    <!-- /.content-wrapper -->
<app-edit-tip #editModal (tipUpdated)="onTipUpdated($event)"></app-edit-tip>
<app-large-modal [callEvent]="callEvent" (callOutEvent)="onNewCallOutEvent($event)"></app-large-modal>
<app-footer [sidebarCollapsed] = "sidebarCollapsed"></app-footer>
